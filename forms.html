        <div class="form-style-3">
        <form id="myForm">
            <fieldset> <legend>Please Fill In The Form</legend>
             <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter Full Name.." required >
             <label for="phonenumber">Phone Number: </label>
             <input type="number" id="phonenumber" placeholder="Enter Phone Number.." required>
             <label for="company">Company: </label>
             <select for="company" id="breakHours" >
                <optgroup label="Choose a Company:" id="companyList"> 
                    <!-- <option value="Ltuc">LTUC</option>
                    <option value="Arab Bank">Arab Bank</option>
                    <option value="Hikma">Hikma</option>
                    <option value="JU">JU</option> -->
                   </optgroup> </select>
            <!-- <input type="text" id="company" placeholder="Choose Company.. (optional)"> -->

             <label for="employees">Number of Employees: </label>
            <input type="number" id="employees" placeholder="Enter Number of Employees..(optional)" required>

             <label for="hours">Break hours: </label>
            <select id="hours" >
                <optgroup label="pick a time:"> 
                    <option value="10am">10am</option>
                    <option value="11am">11am</option>
                    <option value="12pm">12pm</option>
                    <option value="1pm">1pm</option>
                    <option value="2pm">2pm</option>
                    <option value="3pm">3pm</option>
                    <option value="4pm">4pm</option>
                    <option value="5pm">5pm</option>
                    <option value="6pm">6pm</option>
                    <option value="7pm">7pm</option>
                <option value="8pm">8pm</option> </optgroup> </select>

                <label for="email">Email: </label>
             <input type="text" id="email" placeholder="Enter your Email.." required>
             <label for="pwd">Password: </label>
            <input type="password" id="pwd" placeholder="Enter your Password.." required >
             <button type="submit" value="Submit" id="submit" onsubmit="check(); return false" > <a href="billing.html"></a> Submit </button>
            </fieldset>
        </form>
